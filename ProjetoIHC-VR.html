<html>
<head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>
<body>
  <a-scene>    
    
    <a-sky color="#87CEEB"></a-sky>
    <a-gltf-model static-body id ="hangar" src="https://raw.githubusercontent.com/isarps/IHC/master/Objetos/hangar.gltf" rotation="0 90 0" scale="1 1 1" position="-2.5 0 7" visible="true"  > </a-gltf-model>
    
    <a-entity  light="type: ambient; intensity: 0.8;"  visible="True" position="0 0 0"  ></a-entity>
    <a-box  visible="true" color="#696969" position="0 0 2"  rotation="0 0 0" scale="11 1 22"  light="type: spot" > </a-box>

    <a-sphere color="#00ffff" position = "1 2 1" rotation="0 0 0" scale="1 1 1" visible="true"></a-sphere> 
    
    <a-gltf-model id ="setaDireita" src="https://raw.githubusercontent.com/isarps/IHC/master/Objetos/botao.gltf" position = "0 1 0" rotation="0 0 0" scale="1 1 1" visible="true"> </a-gltf-model>
    <a-gltf-model id ="setaDireita0" src="https://raw.githubusercontent.com/isarps/IHC/master/Objetos/botaoBase.gltf" position = "0.02 1 0" rotation="0 0 0" scale="1 1 1" visible="true" shadow="cast: true;"> </a-gltf-model>
    
  </a-scene>
  <script src="index.js"></script>
</body>
</html>
