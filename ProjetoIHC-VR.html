<html>
<head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>
<body>
  <a-scene>    
    
    <a-entity position="0 2 0" id="CameraPosition">
        <!-- 0 0.5  4.5-->
        <a-entity
          camera
          look-controls
          wasd-controls
          vr-cursor
          id="teste"
          static-body
        >
          <a-entity
            id="mycursor"
            visible="false"
            position="0 0 -3"
            geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.2;"
            material="color: #4Dffff; shader: flat;opacity: 0.2; transparent: true"
            cursor="maxDistance: 30; fuse: false;"
            opacity="1"
            static-body="true"
            animation__click="property: scale; startEvents: click; easing: linear; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
            animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 900; from: 1 1 1; to: 0.1 0.1 0.1"
            animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 100; to: 1 1 1"
          ></a-entity>
        </a-entity>
      </a-entity>
    
    <a-sky color="#87CEEB"></a-sky>
    <a-gltf-model static-body id ="hangar" src="https://raw.githubusercontent.com/isarps/IHC/master/Objetos/hangar.gltf" rotation="0 90 0" scale="1 1 1" position="-2.5 0 8" visible="true"  > </a-gltf-model>
    
    <a-entity  light="type: ambient; intensity: 0.8;"  visible="True" position="0 0 0"  ></a-entity>
    <a-box  visible="true" color="#696969" position="0 0 2"  rotation="0 0 0" scale="11 1 22"  light="type: spot" > </a-box>

    <!--<a-sphere color="#00ffff" position = "1 2 1" rotation="0 0 0" scale="1 1 1" visible="true"></a-sphere> -->
    
    <a-gltf-model id ="botaoProximo"  
                  src="https://raw.githubusercontent.com/isarps/IHC/master/Objetos/botao.gltf" 
                  position = "-3.5 1.1 -4.1" 
                  rotation="0 0 0" 
                  scale="1 1 1" 
                  visible="true"> 
    </a-gltf-model>
    <a-gltf-model id ="botaoBase"      
                  src="https://raw.githubusercontent.com/isarps/IHC/master/Objetos/botaoBase.gltf" 
                  position = "-3.5 1.1 -4.1" 
                  rotation="0 0 0"
                  scale="1 1 1"
                  visible="true"
                  shadow="cast: true;">
    </a-gltf-model>
    
<!-- teste com a furadeira-->
    
    <a-gltf-model id ="furadeira" 
                  src="https://raw.githubusercontent.com/isarps/IHC/master/Objetos/furadeira.gltf" 
                  position = "-3 2 -4" 
                  rotation="15 200 0" 
                  scale="0.30 0.30 0.30" 
                  visible="true" 
                  shadow="cast: true;"> 
    </a-gltf-model>
    
    <a-gltf-model id ="porta" 
                  src="https://raw.githubusercontent.com/isarps/IHC/master/Objetos/porta.gltf" 
                  position = "-1 0 -4" 
                  rotation="0 0 0" 
                  scale="0.25 0.50 0.50"
                  visible="true"
                  shadow="cast: true;"> 
    </a-gltf-model>

    
    <a-gltf-model id ="mesa" 
                  src="https://raw.githubusercontent.com/isarps/IHC/master/Objetos/mesa.gltf" 
                  position = "-2 1 -1.80" 
                  rotation="0 190 0" 
                  scale="0.45 0.30 0.45"
                  visible="true"
                  shadow="cast: true;"> 
    </a-gltf-model>

    
  </a-scene>
  <script src="index.js"></script>
</body>
</html>
